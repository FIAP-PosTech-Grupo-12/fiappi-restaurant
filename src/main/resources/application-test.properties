spring.datasource.url=jdbc:h2:mem:fiappi_test;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# Configuração Flyway para H2
spring.flyway.url=jdbc:h2:mem:fiappi_test
spring.flyway.user=sa
spring.flyway.password=
spring.flyway.schemas=fiappi
spring.flyway.locations=classpath:db/migration

# Ativa o console H2 para depuração (opcional)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
